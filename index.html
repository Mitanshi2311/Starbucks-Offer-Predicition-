<!DOCTYPE html>
<html >

   <head>
      <meta charset="UTF-8">
      <title>ML API</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
      <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
   </head>
   <body>
      <nav class="navbar bg-color" style="height:180px;">
         <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='3.webp')}}" height="50px" /></a>
            <a class="navbar-brand mx-auto" href="#">
               <center>
                <img src="{{url_for('static', filename='starbucks.png')}}"  style="margin-left: 50px;" height="100">
                </center></a>
            <h5 class="d-flex">Brewed for those who love coffee</h5>
         </div>
      </nav>
      <div class="bg">
         <div class="container" >
            <br>
            <div class="green-header">
               <center>
                  <br>
                  <h3>
                     <a href="#" class="btn btn-outline-light  btn-lg">Offer type</a>
                     <a href="{{ url_for('page')}}" class="btn btn-outline-light  btn-lg">Offer Successful</a>
                  </h3>
               </center>
            </div>
          <h3 class="predict-text"><center>{{ prediction_text }}</center></h3>
            <div class="row">
             
               <div class="col-3">
               </div>
            <div class="col-6 bg-color">
               <form action="{{ url_for('predict')}}"method="post">
                     <label for="html" class="form-label">Enter the Age:</label>
                     <input type="number" name="age" class="form-control" placeholder="age" required="required" />
                  <!-- <div class="mb-3"> -->
                  <label for="html" class="form-label">Select the Gender:</label><br>
                  <input type="radio" name="gender" class="form-check-input" value="1">
                  <label for="html" class="form-label">Male</label>
                  <input type="radio" name="gender" class="form-check-input" value="0"> <label for="css" class="form-label">Female</label>
                  <br>
                  <label for="html" class="form-label">Enter the Income:</label>
                  <input type="number" name="income" class="form-control" placeholder="income" required="required" />
                  
                  <label for="html" class="form-label">Enter the reward:</label>
                  <input type="number" name="reward" class="form-control" placeholder="reward" required="required" />
                  <br>
                  <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
               </form>
            </div>
         </div>
      
       </div>
      </div>
      <style>
         
         .bg {
            /* The image used */
            background-image: url({{ url_for('static', filename="image.jpg") }});
            background-repeat: no-repeat;
         }
         .bg-color{
            padding: 40px;
            background: white;
         }
         .predict-text {
            margin-top: 10px;
            width: auto;
            color: #006241;
            background: white;
         }
         .green-header{
            margin-top: 10px;
            background: #006241;
            height: 100px;
         }
      </style>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
